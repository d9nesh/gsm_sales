<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
  <link href="https://canvasjs.com/assets/css/jquery-ui.1.11.2.min.css" rel="stylesheet" />
  <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-ui.1.11.2.min.js"></script>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
  <link rel="stylesheet" href="css/custom.css">
  <script type="text/javascript" src="js/custom.js"></script>

  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}

    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }

    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;}
    }
  </style>
</head>
<body>
{{> header}}
<div class="container">
<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-12">
      <h1>Days to Chart </h1>
    </div>
    <div class="col-sm-12">
      <form class="form-inline" action="/chart" method="post">
        <div class="form-group">
          <label for="segment">Business Segment:</label>
          <select class="form-control" id="segment" name="segment">
            <option>Amazon</option>
            <option>Private Label</option>
            <option>Wholesale</option>
          </select>
        </div>
        <div class="form-group">
          <label for="asin">ASIN:</label>
          <input type="search" class="form-control" id="asin" name="asin" placeholder="Search">
        </div>
        <div class="form-group">
          <label for="chart">Day To Chart:</label>
          <input type="number" class="form-control" id="chart" name="chart" min="1" max="10" value="5">
        </div>
        <input type="hidden" class="asin-values" name="asin_values" value="" />
        <!-- <button type="submit" id="submit-form" class="btn btn-primary">Submit</button> -->
        <button type="button" id="genrate-chart" class="btn btn-info" data-toggle="modal" data-target="#myModal">Generate Chart</button>
      </form>
    </div>
    <div class="col-sm-12">
      <label for="check" class="form-group-font">All Checked/Unchecked :</label>
      <input type="checkbox" name="check" id="check" class="check" checked>
    </div>
    <div class="col-sm-12">
      <table id="example" class="display" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th>Checked</th>
                  <th>Product_Category</th>
                  <th>Asin</th>
                  <th>Title</th>
                  <th>Profit</th>
                </tr>
              </thead>
              <tbody>
                {{#each products}}
                 <tr class="{{this.Product_Category}}">
                   <td><input type="checkbox" name="asin[]" value="{{this.asin}}" checked class="product_asin_check">
                   <td>{{this.Product_Category}}</td>
                   <td>{{this.asin}}</td>
                   <td>{{this.title}}</td>
                   <td>{{this.Profit}}</td>
                 </tr>
                {{/each}}
              </tbody>
          </table>
    </div>


    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 class="modal-title">Daily Chart</h2>
        </div>
        <div class="modal-body">
          <div id="ajax_loader" style="text-align: center;height: 300px; width: 100%;display: none;">
            <img src="images/ajax_loader.gif" />
          </div>
          <div class="col-sm-12">
            <div class="col-sm-6">
              <div id="chartContainer1" style="height: 300px; width: 100%;"></div>
            </div>
            <div class="col-sm-6">
              <div id="profitchartContainer" style="height: 300px; width: 100%;"></div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  </div>
</div>
</div>
</body>
</html>
